    <main class="container page-content">
        <h2>Contattami</h2>
        <p>Sono sempre aperto a nuove opportunit√† e collaborazioni. Scrivimi!</p>

        <div class="contact-grid">
            <form action="#" method="POST" class="contact-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Messaggio</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="cta-button">Invia Messaggio</button>
            </form>

            <div class="contact-info">
                <h3>Altri canali</h3>
                <p>Puoi trovarmi anche qui:</p>
                <ul class="social-links">
                    <li><a href="[TUO_LINKEDIN]" target="_blank">LinkedIn</a></li>
                    <li><a href="[TUO_GITHUB]" target="_blank">GitHub</a></li>
                    </ul>
                <p>Oppure mandami un'email diretta a:</p>
                <p><strong>tua.email@esempio.com</strong></p>
            </div>
        </div>
    </main>
